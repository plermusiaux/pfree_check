<html>
<head>
  <style>
#input-area {
  position: relative;
  left: 2px;
  min-width: 99%;
  max-width: 99%;
}
#output-area {
  background-color: #f5f5f5;
  padding: 0.5em;
  left: 2px;
  width: 98.5%;
}
.fadein{animation:opac 1s}@keyframes opac{from{opacity:0} to{opacity:1}}
  </style>
  <script>
    console.log("Hello world")
    window.onload = function() {
      var div = document.getElementById("output-area");
      var btn = document.getElementById("check-button");
      btn.addEventListener("click", function(){
        console.log("Fade!")
        div.classList.add("fadein");
        // Wait until the animation is over and then remove the class, so that
        // the next click can re-add it.
        setTimeout(function(){div.classList.remove("fadein");}, 1000);
      });
    };
  </script>
  <script src="all.js"></script>
</head>
<body>
<div>
  <h2>Check p-free preservation</h2>
  <select id="example-selector">
      <option value="flatten">flatten</option>
      <option value="flatten_fail">flatten_fail</option>
      <option value="removePlus0_fail">removePlus0_fail</option>
      <option value="skolemization">skolemization</option>
      <option value="negativeNF">negativeNF</option>
      <option value="paper">paper</option>
      <option value="non_linear">non_linear</option>
  </select>
  <button id="check-button">Check</button>
  <textarea rows="42" id="input-area" spellcheck="false"></textarea>
</div>
<div>
  <h2>Result</h2>
  <code>
    <pre id="output-area"></pre>
  </code>
</div>
</body>
</html>
